<div class="blogPostContainer">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div *ngIf="blogPost$ | async as blogPost">
                    <!-- <pre>
                        {{ blogPost | json }}
                    </pre> -->
                    <img class="post-img" [src]="blogPost.fields.featuredImage.fields.file.url" alt="">
                    <div class="post-container">
                        <p class="blog-date">{{this.date}}</p>
                        <h1 class="blog-post-title"> {{ blogPost.fields.title }} </h1>
                        <p class="blog-content">
                            <markdown ngPreserveWhitespaces>
                                {{ blogPost.fields.content }}
                            </markdown>    
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
