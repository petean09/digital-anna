<div class="blogContainer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h1 class="blog-title">Writing.</h1>
            </div>
            <div class="col-md-6">
                <div class="subscribe-container">
                    <h5 class="subscribe-text">Join the 
                        <a class="word" href="https://privacypost.beehiiv.com/">Privacy Post community</a>
                         &#8212; posts directly to your inbox. 
                         I send out a weekly newsletter on privacy news, knowledge, and technology happenings.</h5>
                    <iframe class="subscribe" src="https://embeds.beehiiv.com/9e378091-b5bb-4506-9666-d7d11468866f?slim=true" data-test-id="beehiiv-embed" frameborder="0" scrolling="no" style="margin: 0; border-radius: 0px !important; background-color: transparent;"></iframe>            
                </div>
            </div>
        </div>
        <div class="row">

            <!-- Blog posts start -->
            <!-- Used to display the obsevable (blogPosts$) of the blog posts coming from blog component -->
            <main *ngIf="blogPosts$ | async as blogPosts">
                <!-- the pre tag formats the json nicely -->
                <!-- <pre>
                    {{ blogPosts.items | json }}
                </pre> -->

                <div class="blog-posts-container" *ngFor="let blogPost of blogPosts.items">
                    <div *ngIf="blogPost.sys.contentType.sys.id == 'blogPost'">
                        <div class="row blog-post-container">
                            <div class="col-md-8 order-1 blog-feature-container">
                                <p class="blog-date"> {{ blogPost.fields.dateOfPost }} </p>
                                <h2 class="blog-post-title" [routerLink]="[blogPost.sys.id]"> {{ blogPost.fields.title }} </h2>
                                <!-- <p class="blog-date"> {{ blogPost.fields.category }} </p> -->
                                <p class="blog-summary">{{ blogPost.fields.summary }} </p>
                            </div>
                            <div class="col-md-4 order-md-2 blog-img-container">
                                <img [src]="blogPost.fields.featuredImage.fields.file.url" 
                                [routerLink]="[blogPost.sys.id]"
                                loading="lazy"
                                decoding="async"
                                alt="Blog Post">
                            </div>
                        </div>
                    </div>
                </div>
            </main>

        </div>
    </div>
</div>
